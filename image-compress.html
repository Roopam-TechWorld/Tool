<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image compressor">
    <meta name="author" content="Your Name">
    <title>Online Image Compressor</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        #compressor {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #output {
            margin-top: 20px;
        }

        #compressedImage {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        #downloadLink {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Online Image Compressor</h1>
    </header>
<nav>
        <a href="/Tool/index.html">Home</a>
        <a href="/Tool/image-compress.html">Compress Image</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <section id="ad-top">
            <!-- AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
        <section id="compressor">
            <input type="file" id="imageInput" accept="image/*">
            <label for="compressionLevel">Compression Level:</label>
            <input type="range" id="compressionLevel" min="0" max="1" step="0.1" value="0.5">
            <span id="compressionValue">0.5</span>
            <button id="compressBtn">Compress Image</button>
            <div id="output">
                <img id="compressedImage" src="" alt="Compressed Image">
                <a id="downloadLink" href="#" download="compressed_image.jpg">Download Compressed Image</a>
            </div>
        </section>
        <section id="ad-bottom">
            <!-- AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Online Image Compressor. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript Functionality
        document.getElementById('compressionLevel').addEventListener('input', function() {
            document.getElementById('compressionValue').textContent = this.value;
        });

        document.getElementById('compressBtn').addEventListener('click', function() {
            const file = document.getElementById('imageInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const compressionLevel = parseFloat(document.getElementById('compressionLevel').value);
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const compressedImage = canvas.toDataURL('image/jpeg', compressionLevel);
                        document.getElementById('compressedImage').src = compressedImage;
                        document.getElementById('downloadLink').href = compressedImage;
                    };
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file.');
            }
        });
    </script>
</body>
</html>
